<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="login.css">
<title>Login</title>
</head>
<body>
    <div class="navItem">
        <img src="./img/sneakers.png" alt="">
    </div>
    <form class="login">
    <h3 class="login_title">Enter your account details to login!!</h3>
    <label for="email"></label>
    <input type="email" id="email" placeholder="Email" class="logInput"><br><br>
    <label for="password"></label>
    <input type="password" id="password" placeholder="Password" class="logInput"><br><br>
    <button class="logButton">Login</button>
    </form>
</body>
</html>
